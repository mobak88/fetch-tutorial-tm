<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Sandbox</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
      <div class="d-flex">
        <button class="btn btn-secondary me-4" id="getText">Get Text</button>
        <button class="btn btn-success me-4" id="getUsers">Get Users</button>
        <button class="btn btn-warning me-4" id="getAPIData">
          Get API Data
        </button>
      </div>
      <hr />
      <form action="" id="addPost">
        <div class="form-group mb-4">
          <input
            type="text"
            id="title"
            placeholder="Title"
            class="form-control"
          />
        </div>
        <div class="form-group mb-4">
          <textarea
            id="body"
            placeholder="body"
            class="form-control"
          ></textarea>
        </div>
        <input type="submit" value="submit" class="btn btn-secondary mb-4" />
      </form>
      <div id="output"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
